<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5c4d8 0%, #e8b4d4 30%, #d4a5d8 60%, #c9b8f0 100%);
            position: relative;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 50px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 550px;
            width: 90%;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .couple-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
        }

        .couple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: flex-end;
            gap: 40px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-15px); }
        }

        /* Man figure */
        .man {
            position: relative;
            animation: manBreathe 3s ease-in-out infinite;
        }

        @keyframes manBreathe {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.02); }
        }

        .man-head {
            width: 45px;
            height: 45px;
            background: #ffd4a3;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .man-head::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 25px;
            background: #5a4a3a;
            border-radius: 40px 40px 0 0;
        }

        .man-head::after {
            content: 'üòä';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }

        .man-body {
            width: 55px;
            height: 75px;
            background: #5b9bd5;
            border-radius: 30px 30px 10px 10px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .man-arm {
            position: absolute;
            width: 18px;
            height: 60px;
            background: linear-gradient(180deg, #5b9bd5 0%, #ffd4a3 100%);
            border-radius: 10px;
            top: 5px;
        }

        .man-arm.left {
            left: -12px;
            transform: rotate(-20deg);
            transform-origin: top;
        }

        .man-arm.right {
            right: -12px;
            transform: rotate(20deg);
            transform-origin: top;
            animation: giveFlower 6s ease-in-out infinite;
        }

        @keyframes giveFlower {
            0%, 40% {
                transform: rotate(20deg);
            }
            50%, 65% {
                transform: rotate(-45deg) translateX(-30px);
            }
            70%, 100% {
                transform: rotate(20deg);
            }
        }

        .man-legs {
            width: 55px;
            height: 50px;
            position: relative;
            margin: 0 auto;
        }

        .man-leg {
            position: absolute;
            width: 22px;
            height: 50px;
            background: #3a5a7a;
            border-radius: 5px 5px 8px 8px;
            bottom: 0;
        }

        .man-leg.left { left: 5px; }
        .man-leg.right { right: 5px; }

        /* Woman figure */
        .woman {
            position: relative;
            animation: womanBreathe 3s ease-in-out infinite 0.3s;
        }

        @keyframes womanBreathe {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.02); }
        }

        .woman-head {
            width: 42px;
            height: 42px;
            background: #ffe4d4;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .woman-head::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 35px;
            background: #6b4423;
            border-radius: 50px 50px 0 0;
        }

        .woman-head::after {
            content: 'üòä';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            animation: womanSmile 6s ease-in-out infinite;
        }

        @keyframes womanSmile {
            0%, 45% { content: 'üòä'; }
            50%, 75% { content: 'üòç'; }
            80%, 100% { content: 'üòä'; }
        }

        .woman-body {
            width: 60px;
            height: 80px;
            background: #f58fb1;
            border-radius: 30px 30px 35px 35px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .woman-arm {
            position: absolute;
            width: 16px;
            height: 55px;
            background: linear-gradient(180deg, #f58fb1 0%, #ffe4d4 100%);
            border-radius: 10px;
            top: 8px;
        }

        .woman-arm.left {
            left: -10px;
            transform: rotate(-25deg);
            transform-origin: top;
        }

        .woman-arm.right {
            right: -10px;
            transform: rotate(25deg);
            transform-origin: top;
        }

        .woman-legs {
            width: 55px;
            height: 45px;
            position: relative;
            margin: 0 auto;
        }

        .woman-leg {
            position: absolute;
            width: 20px;
            height: 45px;
            background: #9b6b9e;
            border-radius: 5px 5px 8px 8px;
            bottom: 0;
        }

        .woman-leg.left { left: 8px; }
        .woman-leg.right { right: 8px; }

        /* Rose flower */
        .rose {
            position: absolute;
            right: -8px;
            top: 35px;
            animation: roseMove 6s ease-in-out infinite;
        }

        @keyframes roseMove {
            0%, 40% {
                right: -8px;
                top: 35px;
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
            50%, 65% {
                right: 50px;
                top: 40px;
                opacity: 1;
                transform: rotate(-25deg) scale(1.1);
            }
            66% {
                opacity: 0;
                transform: rotate(-25deg) scale(0.8);
            }
            67%, 100% {
                right: -8px;
                top: 35px;
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        .rose-bloom {
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            position: relative;
        }

        .rose-bloom::before,
        .rose-bloom::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50% 50% 50% 0;
        }

        .rose-bloom::before {
            transform: rotate(30deg);
        }

        .rose-bloom::after {
            transform: rotate(60deg);
        }

        .rose-stem {
            width: 3px;
            height: 25px;
            background: #2e7d32;
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .rose-leaf {
            width: 10px;
            height: 6px;
            background: #2e7d32;
            border-radius: 0 50% 50% 0;
            position: absolute;
            bottom: -15px;
            left: 2px;
            transform: rotate(-30deg);
        }

        /* Floating hearts around woman */
        .love-hearts {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            opacity: 0;
            animation: loveAppear 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes loveAppear {
            0%, 48% { opacity: 0; transform: translateX(-50%) scale(0); }
            52%, 78% { opacity: 1; transform: translateX(-50%) scale(1); }
            82%, 100% { opacity: 0; transform: translateX(-50%) scale(0); }
        }

        .love-heart {
            position: absolute;
            font-size: 20px;
            animation: floatHeart 2s ease-in-out infinite;
        }

        .love-heart:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .love-heart:nth-child(2) {
            top: 20px;
            left: 20%;
            animation-delay: 0.3s;
        }

        .love-heart:nth-child(3) {
            top: 20px;
            right: 20%;
            animation-delay: 0.6s;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.2); }
        }

        .heart-center {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.25); }
        }

        h1 {
            color: #6b4a7d;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: #7a5a8a;
            font-size: 1.3em;
            margin-bottom: 45px;
            font-style: italic;
            animation: slideDown 1s ease 0.2s backwards;
            letter-spacing: 0.5px;
        }

        .question {
            color: #6b4a7d;
            font-size: 1.15em;
            margin-bottom: 30px;
            line-height: 1.8;
            animation: slideDown 1s ease 0.4s backwards;
        }

        .date-input-container {
            margin: 35px 0;
            animation: slideDown 1s ease 0.6s backwards;
            position: relative;
        }

        input[type="date"] {
            width: 100%;
            padding: 20px 25px;
            font-size: 1.15em;
            border: 2px solid #d4a5d8;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            color: #6b4a7d;
            text-align: center;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-weight: 600;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #b88cbd;
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .unlock-btn {
            width: 100%;
            padding: 22px 45px;
            font-size: 1.3em;
            background: #e68fb3;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            animation: slideDown 1s ease 0.8s backwards;
            position: relative;
            overflow: hidden;
        }

        .unlock-btn:hover {
            background: #d47a9e;
            transform: translateY(-3px);
        }

        .unlock-btn:active {
            transform: translateY(-1px);
        }

        .continue-btn {
            width: auto;
            padding: 22px 50px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #ff6b9d 0%, #c9184a 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            animation: fadeInUp 1.5s ease 2s backwards;
            box-shadow: 0 8px 25px rgba(201, 24, 74, 0.4);
            font-family: 'Georgia', serif;
        }

        .continue-btn:hover {
            background: linear-gradient(135deg, #ff8ab3 0%, #d42a5a 100%);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(201, 24, 74, 0.6);
        }

        .continue-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: #d47a9e;
            margin-top: 20px;
            font-size: 1em;
            min-height: 25px;
            animation: shake 0.5s ease;
            font-weight: 600;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-12px); }
            75% { transform: translateX(12px); }
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatUp 10s infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-120vh) rotate(720deg) scale(1.2);
            }
        }

        /* Unlock animation */
        .unlocking {
            animation: unlockPulse 0.8s ease;
        }

        @keyframes unlockPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(-2deg); }
            75% { transform: scale(1.05) rotate(2deg); }
        }

        .success-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5c4d8 0%, #e8b4d4 30%, #d4a5d8 60%, #c9b8f0 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .success-container.show {
            animation: successReveal 1.2s ease forwards;
        }

        @keyframes successReveal {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-content {
            text-align: center;
            color: #6b4a7d;
            animation: successBounce 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            padding: 40px;
        }

        @keyframes successBounce {
            0% {
                opacity: 0;
                transform: scale(0.2) rotate(-180deg);
            }
            60% {
                transform: scale(1.15) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .success-content h2 {
            font-size: 4.5em;
            margin-bottom: 35px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .success-content p {
            font-size: 2.2em;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .big-heart {
            font-size: 120px;
            animation: bigHeartbeat 1.2s ease-in-out infinite;
            display: block;
            margin: 35px 0;
        }

        @keyframes bigHeartbeat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.15) rotate(-5deg); }
            75% { transform: scale(1.15) rotate(5deg); }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #f0f;
            position: absolute;
            animation: confettiFall 4s linear;
            border-radius: 50%;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(120vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div id="hearts-container"></div>

    <!-- Main container -->
    <div class="container" id="lockContainer">
        <div class="couple-container">
            <div class="couple">
                <!-- Man -->
                <div class="man">
                    <div class="man-head"></div>
                    <div class="man-body">
                        <div class="man-arm left"></div>
                        <div class="man-arm right"></div>
                    </div>
                    <div class="man-legs">
                        <div class="man-leg left"></div>
                        <div class="man-leg right"></div>
                    </div>
                    <!-- Rose -->
                    <div class="rose">
                        <div class="rose-bloom">
                            <div class="rose-stem">
                                <div class="rose-leaf"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Woman -->
                <div class="woman">
                    <div class="love-hearts">
                        <div class="love-heart">üíï</div>
                        <div class="love-heart">üíñ</div>
                        <div class="love-heart">üíó</div>
                    </div>
                    <div class="woman-head"></div>
                    <div class="woman-body">
                        <div class="woman-arm left"></div>
                        <div class="woman-arm right"></div>
                    </div>
                    <div class="woman-legs">
                        <div class="woman-leg left"></div>
                        <div class="woman-leg right"></div>
                    </div>
                </div>
            </div>
            <div class="heart-center">üíù</div>
        </div>

        <h1>Our Love Story</h1>
        <p class="subtitle">A journey that began with a moment...</p>
        
        <p class="question">
            To unlock this special content,<br>
            tell me when our story started.<br>
            <strong>When did we first meet?</strong>
        </p>

        <div class="date-input-container">
            <input type="date" id="dateInput" placeholder="Select our special date">
        </div>

        <button class="unlock-btn" onclick="checkDate()">
            üíù Unlock Our Memories üíù
        </button>

        <div class="error-message" id="errorMsg"></div>
    </div>

    <!-- Success screen -->
    <div class="success-container" id="successScreen">
        <div class="success-content">
            <h2>‚ù§Ô∏è Unlocked! ‚ù§Ô∏è</h2>
            <span class="big-heart">üíï</span>
            <p style="margin-top: 25px; font-size: 1.8em;">
                Our love story continues...<br>
                Happy Valentine's Day, my love! üíñ
            </p>
            <button class="continue-btn" onclick="window.location.href='valentines_surprise.html'" style="margin-top: 30px;">
                üíù Continue the Journey üíù
            </button>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 25 + 18) + 'px';
            document.getElementById('hearts-container').appendChild(heart);

            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 800);

        // Check date function
        function checkDate() {
            const inputDate = document.getElementById('dateInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const container = document.getElementById('lockContainer');
            
            if (!inputDate) {
                errorMsg.textContent = 'Please select a date first üíî';
                errorMsg.style.animation = 'shake 0.5s ease';
                setTimeout(() => errorMsg.style.animation = '', 500);
                return;
            }

            // CHANGE THIS TO YOUR ACTUAL DATE (format: YYYY-MM-DD)
            const correctDate = '2025-07-30';
            
            if (inputDate === correctDate) {
                // Success!
                container.classList.add('unlocking');
                createConfetti();
                
                setTimeout(() => {
                    const successScreen = document.getElementById('successScreen');
                    successScreen.style.display = 'flex';
                    successScreen.classList.add('show');
                    createMoreConfetti();
                }, 800);
            } else {
                errorMsg.textContent = 'Hmm... that\'s not quite right. Try again! üí≠';
                errorMsg.style.animation = 'shake 0.5s ease';
                setTimeout(() => errorMsg.style.animation = '', 500);
            }
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#e68fb3', '#d4a5d8', '#c9b8f0', '#f5c4d8', '#b88cbd'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 15 + 8) + 'px';
                    confetti.style.height = confetti.style.width;
                    
                    const shapes = ['50%', '0', '20%'];
                    confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)];
                    
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4500);
                }, i * 25);
            }
        }

        function createMoreConfetti() {
            for (let i = 0; i < 4; i++) {
                setTimeout(() => createConfetti(), i * 400);
            }
        }

        // Allow Enter key to submit
        document.getElementById('dateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkDate();
            }
        });
    </script>
</body>
</html>
